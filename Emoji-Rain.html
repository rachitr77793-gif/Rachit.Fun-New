<style>
  :root{--card:#fff}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#f7fbff;color:#071133}

  }

  #rain{

    user-select:none;

  /* panel for emoji count */
  #panel{
    width:100%;

</style>

<!-- ===== Top taskbar EXACTLY unchanged ===== -->
<header class="topbar">
  <div class="left">

<div id="panel">
  Emojis Per Click:
  <input type="number" id="countInput" min="1" max="20" value="10" />
</div>

<!-- ===== Rain click area ===== -->
<div id="rain">Click Anywhere for Emoji Rain</div>

<script>
/* ===== Background Persistence (same as your original) ===== */
const BG_KEY = 'rachit_bg';
const bgPicker = document.getElementById('bgPicker');
const saved = localStorage.getItem(BG_KEY);
if (saved) {
  document.body.style.background = saved;
  bgPicker.value = saved;
}
bgPicker.addEventListener('input', e => {
  document.body.style.background = e.target.value;
  localStorage.setItem(BG_KEY, e.target.value);
});

document.getElementById('homeBtn').onclick = () => { window.location.href = 'HomePagefinal.html'; };

document.getElementById('resetAllBtn').onclick = () => {
  if (!confirm('Reset everything? This clears BG setting.')) return;
  localStorage.removeItem(BG_KEY);
  location.reload();
};

/* ===== Original Emoji Rain Code + new feature ===== */
const rain = document.getElementById('rain');
const emojis = ["ðŸ˜€","ðŸŒˆ","â­","ðŸ”¥","ðŸ’§","ðŸ€","ðŸŽˆ","ðŸ±","âš¡","â¤ï¸"];
const countInput = document.getElementById("countInput");

rain.onclick = () => {
  let amount = parseInt(countInput.value);

  if (isNaN(amount) || amount < 1) amount = 1;
  if (amount > 20) amount = 20;

  for (let i = 0; i < amount; i++) {
    const e = document.createElement('div');
    e.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    Object.assign(e.style, {
      position: 'absolute',
      left: Math.random() * 100 + '%',
      top: '-20px',
      fontSize: Math.random() * 20 + 20 + 'px'
    });

    rain.appendChild(e);

    e.animate(
      [{ transform: 'translateY(0)' }, { transform: 'translateY(300px)' }],
      { duration: 2000 + Math.random() * 1000, easing: 'linear' }
    );

    setTimeout(() => e.remove(), 3000);
  }
};
</script>

</body>
